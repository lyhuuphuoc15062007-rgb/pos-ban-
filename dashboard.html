<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Quản lý bán hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <h2>Sales Dashboard</h2>
    <button onclick="logout()">Đăng xuất</button>
</header>

<div class="container">
    <div class="card">
        <h3>Doanh thu ca sáng</h3>
        <p>5,000,000 VNĐ</p>
    </div>

    <div class="card">
        <h3>Doanh thu ca tối</h3>
        <p>7,200,000 VNĐ</p>
    </div>

    <div class="card">
        <h3>Tổng hóa đơn</h3>
        <p>36</p>
    </div>

    <div class="card warning">
        <h3>Hàng tồn kho thấp</h3>
        <p>3 sản phẩm</p>
    </div>

    <div class="card danger">
        <h3>Sắp hết hạn</h3>
        <p>2 sản phẩm</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
